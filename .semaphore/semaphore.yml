version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: setup
    skip:
      when: branch = 'master'
    task:
      jobs:
        - name: Setup
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - pip install poetry
            - poetry install
      env_vars:
        - name: PYTHON_VERSION
          value: '3.8'
      secrets:
        - name: COVERALLS
    dependencies: []
  - name: Deploy
    run:
      when: branch = 'master'
    task:
      jobs:
        - name: Publish
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - pip install poetry
            - poetry install
            - poetry run cover
            - poetry config http-basic.pypi $PYPI_USERNAME $PYPI_PASSWORD
            - poetry build -f sdist
            - poetry publish
      secrets:
        - name: PYPI
        - name: CODECOV
      env_vars:
        - name: PYTHON_VERSION
          value: '3.8'
    dependencies:
      - setup
  - name: QA
    dependencies:
      - setup
    task:
      env_vars:
        - name: PYTHON_VERSION
          value: '3.8'
      jobs:
        - name: Lint
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - pip install poetry
            - poetry install
            - poetry run lint
            - poetry run cover
    skip:
      when: branch = 'master'
